<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
    <meta property="og:title" content="{{ page.title }}">
  {% else %}
    <title>Test Page: Don't Panic</title>
    <meta property="og:title" content="Test Page: Don't Panic">
  {% endif %}
  {% if page.desctiption %}
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
    <meta property="og:description" content="This is a dangerous site.">
  {% endif %}
  
  <meta property="og:image" content="https://jasonrhoads.github.io/images/shark.jpg">
  <meta property="og:image:secure_url" content="https://jasonrhoads.github.io/images/shark.jpg"
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta property="og:image:alt" content="A Great White Shark" />
  
  <link href="/favicon.png" rel="icon">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fonts/fontawesome-free-5.13.1-web/css/all.min.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  
  <script src="/js/gallery.js"></script>
  <script src="/js/click_it.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      activateGallery();  
    });
  </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      clickBox();  
    });
  </script>
</head>
